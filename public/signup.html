<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder for Athletes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup-styles.css" />
    <link rel="shortcut icon" href="#" />
    <script src="utils.js"></script>
    <script defer src="functionality.js"></script>
</head>
<body>
    <header>
        <h1> Welcome to Tinder for Athletes! </h1>
    </header>
    <main>
         <div id = "signup">
            <h2> Please create an account. </h2>
            <form id="signup-form" method="post" action="/createAccount">

                <input type="hidden" id="user-id" name="user">
                <input type="hidden" id="card-id" name="card">

                <div class = "half">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first" maxlength="20" required>
                    
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last" maxlength="20" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="mail-address" maxlength="20" placeholder="person@gmail.com" required>
    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="pass" maxlength="20" required>
    
                    <!-- Adding in confirm password; check in js using === -->
                    <label for="confirmed-password">Confirm Password:</label>
                    <input type="password" id="confirmed-password" name="confirm-pass" maxlength="20" required>
    
                    <!-- added in note about the purpose of giving your birthday -->
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birth" required>
                    <p> Your birthday will only be used for matching purposes. </p>    
                </div>
    
                <div class = "half">
                    <label for="home-state">Which state do you live in?</label>
                    <select id="home-state" name="home-state" required>
                        <option value="">Select a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
    
                    <label for="sport-id">Choose a Sport:</label>
                    <select id="sport-id" name="sport" required>
                        <option value="">Select a sport</option>
                        <option value="1">Basketball</option>
                        <option value="2">Soccer</option>
                        <option value="3">Tennis</option>
                        <option value="4">Running</option>
                        <option value="5">Cycling</option>
                        <option value="6">Volleyball</option>
                        <option value="7">Baseball</option>
                    </select>
    
                    <label for="experience-level">Experience Level:</label>
                    <select id="experience-level" name="experience" required>
                        <option value="">Select experience level</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    
                    <!-- changed to day of week instead of preferred date -->
                    <label for="preferred_day">Preferred Days of the Week to Play Sports:</label>
                    <select id="preferred_day" name="days" required>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
    
                    <label for="bio">Bio (max 200 characters):</label>
                    <textarea id="bio" name="bio" maxlength="200" rows="4"
                              placeholder="Fill in some information about your athletic experience here!"
                              required></textarea>    
                </div>

                <input type="submit" value="Submit">
            </form>
         </div>
    </main>
    <footer>
        <h2> <a href="index.html">Return to Login Page.</a> </h2>
    </footer>
</body>
</html>
